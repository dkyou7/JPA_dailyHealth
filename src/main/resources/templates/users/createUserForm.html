<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError{
        border-color: #bd2130;
     }
</style>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <form role="form" action="/users/new" th:object="${userForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input type="email" name="email" class="form-control" placeholder="이메일 입력해주세요">
            </div>
            <div class="form-group">
                <label th:for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요."
                    th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="age">나이</label>
                <input class="form-control" placeholder="나이를 입력하세요." th:field="*{age}" type="number">
            </div>
            <div class="form-group">
                <label th:for="weight">체중</label>
                <input class="form-control" placeholder="체중을 입력하세요." th:field="*{weight}" type="number">
            </div>
            <div class="form-group">
                <label th:for="height">신장</label>
                <input type="number" th:field="*{height}" class="form-control" placeholder="신장를 입력하세요.">
            </div>
            <div class="form-group">
                <label th:for="cardNum">카드번호</label>
                <input type="text" th:field="*{cardNum}" class="form-control" placeholder="스포짐 카드 뒷면의 번호 다섯자리를 입력하세요.">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
