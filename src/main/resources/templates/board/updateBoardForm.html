<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<style>
    .fieldError{
        border-color: #bd2130;
     }
</style>
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
        <form th:action="@{'/board/edit/' + *{id}}" th:object="${form}" method="post">
            <input type="hidden" name="_method" value="put"/>
            <div class="form-group">
                <label th:for="user.name">작성자</label>
                <input type="text" th:field="*{user.name}" class="form-control" placeholder="작성자를 입력하세요" disabled/>
            </div>
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요"/>
            </div>
            <div class="form-group">
                <label th:for="content">내용</label>
                <textarea th:field="*{content}" class="form-control" placeholder="내용를 입력하세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
</body>
</html>
